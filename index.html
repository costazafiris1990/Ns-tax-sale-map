<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>NS Tax Sale Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<style>
html, body, #map { height: 100%; margin: 0; }
#login {
  position: fixed;
  inset: 0;
  background: #f7f7f7;
  display: flex;
  align-items: center;
  justify-content: center;
}
#box {
  background: white;
  padding: 25px;
  border-radius: 10px;
  width: 280px;
  text-align: center;
  box-shadow: 0 5px 20px rgba(0,0,0,.15);
}
input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}
</style>
</head>

<body>

<div id="login">
  <div id="box">
    <h3>Private Map</h3>
    <input id="pw" type="password" placeholder="Password" />
    <button onclick="login()">Enter</button>
  </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const PASSWORD = "nsmap123";

function login() {
  if (document.getElementById("pw").value === PASSWORD) {
    document.getElementById("login").style.display = "none";
    initMap();
  } else {
    alert("Wrong password");
  }
}

function initMap() {
  const map = L.map("map").setView([44.7, -63.6], 7);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 18
  }).addTo(map);

  // Inline property data
  const properties = [
    { address: "123 Main St, Halifax", lat: 44.6488, lng: -63.5752 },
    { address: "45 Water St, Lunenburg", lat: 44.3775, lng: -64.311 }
  ];

  properties.forEach(p => {
    L.marker([p.lat, p.lng])
      .addTo(map)
      .bindPopup(p.address);
  });
}
</script>

</body>
</html>
